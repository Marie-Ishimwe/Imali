<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- <title>Hello, world!</title> -->
  </head>
  <body>
    <main>
      <section>
        <div class="container" style="justify-content: center; align-items: center;">
          <div class="title text-start">
            <h2 class="text-start">Get started with Mortgage Payment Estimator</h2>
            <p>Know Your Affordability and Plan for Your Future
              with an instant estimate of your Monthly Mortgage Payments.</p>
          </div>
          <div class="row p-4">
            <div class="col-lg-4 col-md-6">
              <form action="#" id="mortgage-form">
                <div class="mb-3">
                  <label for="price" class="form-label">Purchase price</label>
                  <input type="number" class="form-control" id="price" placeholder="ex-5000" >
                  <div class="d-flex justify-content-between">
                    <small id="price-error"></small>
                    <p class="text-sm-end">in RWF</p>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="payment" class="form-label">Down payment</label>
                  <input type="number" class="form-control" id="payment" >
                  <div class="d-flex justify-content-between">
                    <small id="payment-error"></small>
                    <p class="text-sm-end">in RWF</p>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="interest" class="form-label">Interest rate</label>
                  <input type="number" class="form-control" id="interest">
                  <div class="d-flex justify-content-between"></div>
                    <div class="d-flex justify-content-between">
                      <small id="interest-error"></small>
                      <p class="text-sm-end">without the'%' symbol</p>
                    </div>
                  
                </div>

                <div class="mb-3">
                  <label for="duration" class="form-label">Length of Loan</label>
                  <input type="number" class="form-control" id="duration">
                  <div class="d-flex justify-content-between">
                    <small id="duration-error"></small>
                    <p class="text-sm-end">in years</p>
                  </div> 
                </div>
                <button type="submit" class="btn btn-success w-100" id="submit-btn">Submit</button>
              </form>

            </div>
            <div class="col-lg-8 col-md-6">
              <div class="rounded p-4 shadow" style="margin-top: 30px; width: 80%; margin-left: 20px;">
                <div class="upper" style="margin-bottom: 20px;">  
                  <h6>Your monthly payment will be</h6>
                  <h1 class="text-success" style="font-weight: 700;" id="monthly-payment">0.00</h1>
                </div>
                <div class=" row others">
                  <div class="col-lg-6 col-md-6">
                    <p>Total payment</p>
                    <h5 class="total-payment">0.00</h5>
                  </div>
                  <div class="col-lg-6 col-md-6">
                    <p>Amount in interest</p>
                    <h5 class="total-interest"> 0.00</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">  
    </script>
    <script src="sample.js"></script>
  </body>
</html>
